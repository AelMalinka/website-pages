apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: pages
spec:
    template:
        metadata:
            labels:
                app: pages
        spec:
            containers:
                - name: pages
                  image: us.gcr.io/entropy-development/pages:0.1.1
                  ports:
                      - containerPort: 8080
                  env:
                      - name: CONFIG_HOST
                        valueFrom:
                            configMapKeyRef:
                                name: website-config
                                key: config.host
                      - name: CONFIG_PORT
                        valueFrom:
                            configMapKeyRef:
                                name: website-config
                                key: config.port
---
apiVersion: v1
kind: Service
metadata:
    name: pages
    labels:
        app: pages
spec:
    type: LoadBalancer
    ports:
        - port: 8080
          protocol: TCP
          name: http-pages
    selector:
        app: pages
